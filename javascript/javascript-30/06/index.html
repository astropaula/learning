<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Type Ahead ðŸ‘€</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
<script>
const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';
const input = document.querySelector('.search');
const list = document.querySelector('.suggestions');
const cities = [];

const success = (response) => response.json();
const error = (err) => {
    console.log(err);
}

fetch(endpoint)
    .then(success)
    .then(data => cities.push(...data))
    .catch(error)

console.log(cities);
function numberWithCommas(x) {
  return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
}
const findMatches = (wordMatch, cities) => {
    return cities.filter(element => {
        const regex = new RegExp(wordMatch, 'gi');
        return element.city.match(regex) || element.state.match(regex) 
    })
}
function displayMatches() {
    const matchArray = findMatches(this.value, cities);
    const html = matchArray.map(element => {
        const regex = new RegExp(this.value, 'gi');
        const cityName = element.city.replace(regex, `<span class="hl">${this.value}</span>`)
        const stateName = element.state.replace(regex, `<span class="hl">${this.value}</span>`)
        return `
        <li>
            <span class="name">${cityName}, ${stateName}</span>
            <span class="population">${numberWithCommas(element.population)}</span>
        </li>
        `;
    }).join('');
    list.innerHTML = html;
}
// input.addEventListener('keyup', () => {findMatches(input.value, cities)})
input.addEventListener('keyup', displayMatches)

</script>
</body>
</html>
