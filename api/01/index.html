<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Beers Menu</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="container">
  <div class="wrapper">
    <div class="controls">
      <div>
        <button class="pagination" id='prev' disabled>prev</button>
        <button class="pagination" id='next'>next</button>
      </div>
      <p class="pageLabel">PageNo 1/13</p>
    </div>
    <div class="controls">
      <p class="voltage">More % than</p>
      <input class='voltageInput' type="text" placeholder="0.0"/>
      <div class="wrapper">
        <button class="inputButton" id="less">less</button>
        <button class="inputButton" id="more">more</button>
      </div>
    </div>
  </div>
</div>
<script defer async src="index.js"></script>
</body>
</html>
